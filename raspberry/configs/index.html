<!DOCTYPE html>
<html>
<body>
    <form action=/config method=POST onkeydown=return event.key !='Enter'>
        <h1>Смена времени включения компьютеров</h1>
        <label for=hm>Часы: </label>
        <input type=text id=hmin name=hmon><br><br>
        <label for=mm>Минуты: </label>
        <input type=text id=mmin name=mmin><br><br>
        <h1>Смена времени выключения компов</h1>
        <label for=he>Часы: </label>
        <input type=text id=hev name=hev><br><br>
        <label for=me>Минуты: </label>
        <input type=text id=mev name=mev><br><br>
        <input type=submit value=Изменить>
        </form>
</body>
</html>
